<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML5 Form by Lovnyth</title>
</head>
<body>
    <div class="container border">
        <!-- <form> -->
            <div class="container d-flex border bg-dark-subtle">
                <h2>Payment form example</h2>
            </div> 
            <br>
            <div class="alert alert-danger p-0 m-3" role="alert"><p>Some fields are missing</p></div>

            <!-- this is card info -->
            <div class="row">  
                    <div class="col-5">
                        <label for="CARD#">Card #</label>
                        <input name="Card#" type="text" placeholder="xxxxxxxxxxxxxxxxx" class="w-100"/>
                    </div>
                    <div class="col-2">
                        <label for="cvc">CVC#</label>
                        <br>
                        <input name="CVC#" type="text" placeholder="0000" size="4"/>
                    </div>
                   
                    <div class="col-3">
                        <label for="amount">Amount</label>
                        <br>
                       <input name="Amount" type="text" placeholder="Amount" class="w-100"/>
                    </div>
            </div>

        <!-- name inpput -->
            <div class="row">
                <div class="col-6">
                    <label for="fname">First Name</label>
                    <br>
                    <input name="Fname" type="text" size="30" class="w-100"/>
                </div>
                <div class="col-6">
                    <label for lname>Last Name</label>
                    <br>
                    <input name="Lname" type="text" size="30" class="w-100" />
                </div>
            </div>

            <!-- city/state -->
            <div class="row">
                <div class="col-6">
                    <label for city>City</label>
                    <br>
                    <input name="city" type="text" class="w-100"/>
                </div>
                <div class="col-2">
                    <label for state>State</label>
                    <br>
                    <select class="form-select">
                        <option selected>Pick a state</option>
                    </select>
                </div>
               
                <div class="col-2">
                    <label for postal>Postal Code</label>
                    <br>
                    <input name="postal" type="text"/>
                </div>
            </div>
            <br>
            <div class="row">
            <div class="col-2">
                <p>We accept:</p>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                <label class="form-check-input" for "mastercard>
                     icon
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                <label class="form-check-input" for "visa">
                     <span>icon</span>
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">    
            </div>
            <div class="col-4"></div>
            <div class="col-5">      
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" rows="3">
                    </textarea>
                    <p class="fs-6">Add any notes here.</p>
            </div>
            </div>
             <div class="container border bg-dark-subtle d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        <!-- </form> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
