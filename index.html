<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/881ab060ba.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML5 Form by Lovnyth</title>
</head>
<body>
    <div class="container border">
        <form>
            <div class="container-fluid d-flex border bg-dark-subtle m-0">
                <h2>Payment form example</h2>
            </div> 
            <br>
            <div class="alert alert-danger p-0 m-1" role="alert"><p>Some fields are missing</p></div>

            <!-- this is card info -->
            <div class="row">  
                    <div class="col-5">
                        <label for="CARD#">Card #</label>
                        <input name="Card#" type="text" placeholder="xxxxxxxxxxxxxxxxx" class="w-100"/>
                    </div>
                    <div class="col-3">
                        <label for="cvc">CVC#</label>
                        <br>
                        <input name="CVC#" type="text" placeholder="0000" size="4" class="w-100"/>
                    </div>
                    
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <br>
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input name="Amount" type="text" placeholder="Amount" class="w-75"/>
                    </div>
            </div>
            <br>

        <!-- name inpput -->
            <div class="row">
                <div class="col-6">
                    <label for="fname">First Name</label>
                    <br>
                    <input name="Fname" type="text" size="30" class="w-100"/>
                </div>
                <div class="col-6">
                    <label for lname>Last Name</label>
                    <br>
                    <input name="Lname" type="text" size="30" class="w-100" />
                </div>
            </div>
            <br>

            <!-- city/state -->
            <div class="row">
                <div class="col-6">
                    <label for city>City</label>
                    <br>
                    <input name="city" type="text" class="w-100"/>
                </div>
                <div class="col-3">
                    <label for state>State</label>
                    <br>
                    <select class="form-select">
                        <option selected>Pick a state</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for postal>Postal Code</label>
                    <br>
                    <input name="postal" type="text" class="w-100"/>
                </div>
            </div>
            <br>
            <div class="row">
             

        <!-- Payment  -->
                <p>We accept:</p>
            <div class=" col-3 bg-secondary rounded h-25 d-inline p-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                     <i class="fa-brands fa-cc-visa"></i>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                    <i class="fa-brands fa-cc-paypal"></i>    
            </div>
            <div class="col-3"></div>
            <div class="col-5">   
                <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" rows="3">
                    </textarea>
                    <p class="text-body-secondary">Add any notes here.</p>
            </div>
            </div>
             <div class="container border bg-dark-subtle d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
