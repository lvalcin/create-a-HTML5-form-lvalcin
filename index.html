<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML5 Form by Lovnyth</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="container-fluid d-flex border bg-light">
                <h2>Payment form example</h2>
            </div> 
            <br>
            <div class="alert alert-danger" role="alert"><p>some fields are missing</p></div>
            <div class="fieldset1 d-flex">
                <fieldset>
                    <label for card#>Card #</label>
                    <input name="Card#" type="text" placeholder="xxxxxxxxx"/>
                    <label for cvc#>CVC#</label>
                    <input name="CVC#" type="text" placeholder="000" size="3"/>
                    <label for amount>Amount</label>
                    <input name="Amount" type="text" placeholder="Amount"/>
                </fieldset>
            </div>
            <div class="fieldset2">
                <fieldset>
                    <label for fname>First Name</label>
                    <input name="Fname" type="text" />
                    <label for lname>Last Name</label>
                    <input name="Lname" type="text" />
                </fieldset>
            </div>
            <div class="fieldset3">
                <fieldset>
                    <label for city>City</label>
                    <input name="city" type="text"/>
                    <label for state>State</label>
                    <input name="state" type="state" placeholder="Pick a state"/>
                    <label for postal>Postal Code</label>
                    <input name="postal" type="text"/>
                </fieldset>
            </div>
            <br>
            <div class=payment>
                <p>We accept:</p>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                <label class="form-check-input" for "mastercard>
                     icon
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa">
                <label class="form-check-input" for "visa">
                     <span>icon</span>
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">    
            </div> 
            <div>
                <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" rows="3">
                     </textarea>
            </div>
             <div class="button">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
